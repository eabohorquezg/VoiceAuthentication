<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Voice Authentication</title>
    </h:head>
    <h:body>
        <panel>
            <h:form> 
                <h1>REGISTRO</h1>
                <hr/>                                  
                <label>Nombre:</label>
                <br/><br/>
                <h:inputText value="#{user.name}" required="true" requiredMessage="¡El nombre es requerido!"/>
                <br/><br/>
                <label>Documento:</label>
                <br/><br/>
                <h:inputText value="#{user.document}" required="true" requiredMessage="¡El documento es requerido!"/>
                <br/><br/>
                <label>Carrera:</label>
                <br/><br/>
                <h:inputText value="#{user.career}" required="true" requiredMessage="¡La carrera es requerida!"/>                     
                <br/><br/>
                <label>Presione el boton Grabar para registrar su voz por 3 segundos.</label>
                <br/><br/>
                <h:commandButton action="#{user.recordPatternVoice()}" value="Grabar"/>              
                <br/><br/>
                <h:outputText value="#{user.voiceLogMessage}"/>
                <br/><br/>
                <h:commandButton action="#{user.createAccount()}" value="Crear cuenta"/>              
                <br/><br/>
                <h:outputText value="#{user.accountCreationMessage}"/>
                <br/><br/>
                <hr/><br/>
                <a href="http://localhost:8080/VoiceAuthentication/faces/index.xhtml">Inicio</a>                                
            </h:form> 
        </panel>
    </h:body>
</html>
