<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.4.1/jquery.jgrowl.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.4.1/jquery.jgrowl.min.js"></script>    
    <h:head>
    <script language="javascript" src="js/functions.js"> </script>    
    <title>Voice Authentication</title>
    </h:head>
    <h:body>
        <panel>
            <h:form> 
                <h1>REGISTRO</h1>
                <hr/>                                  
                <label>Nombre:</label>
                <br/><br/>
                <h:inputText value="#{user.name}" class="form-control" required="true" requiredMessage="¡El nombre es requerido!"/>
                <br/><br/>
                <label>Documento:</label>
                <br/><br/>
                <h:inputText value="#{user.document}" class="form-control" required="true" requiredMessage="¡El documento es requerido!"/>
                <br/><br/>
                <label>Carrera:</label>
                <br/><br/>
                <h:inputText value="#{user.career}"  class="form-control" required="true" requiredMessage="¡La carrera es requerida!"/>                     
                <br/><br/>
                <label>Presione el boton Grabar para registrar su voz por 3 segundos.</label>
                <br/><br/>
                <h:commandButton action="#{user.recordPatternVoice()}" value="Grabar" onclick="cuentaRegresiva()"/>              
                <br/><br/>
                <h:outputText value="#{user.voiceLogMessage}"/>
                <br/><br/>
                <h:commandButton action="#{user.createAccount()}" value="Crear cuenta"/>              
                <br/><br/>
                <h:outputText value="#{user.accountCreationMessage}"/>
                <br/><br/>
                <hr/><br/>
                <a href="http://localhost:8080/VoiceAuthentication/faces/index.xhtml">Inicio</a>                                
            </h:form> 
        </panel>
        <form name="fcuentareg">
            <input type="text" name="tiempoact" style="visibility:hidden"></input>
        </form>
    </h:body>
</html>
