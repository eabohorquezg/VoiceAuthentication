    <h:head>
        <title>Voice Authentication</title>

    <h:body>
        <panel>
            <h:form> 
                <h1>AUTENTICACION</h1>

                <a href="http://localhost:8080/VoiceAuthentication/faces/index.xhtml">Inicio</a>

        </panel>
